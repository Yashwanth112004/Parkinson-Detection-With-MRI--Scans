<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload MRI Image</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #2a5298;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .file-input {
            position: relative;
            display: inline-block;
            cursor: pointer;
            padding: 15px 30px;
            background: #f0f4ff;
            border-radius: 8px;
            border: 2px dashed #1e3c72;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            background: #e1e8ff;
            transform: translateY(-2px);
        }

        .file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1e3c72;
            font-weight: 500;
        }

        button {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #2a5298;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button i {
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }

        .upload-icon {
            font-size: 2rem;
            color: #1e3c72;
            margin-bottom: 1rem;
        }

        .file-name {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #1e3c72;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="upload-icon">
            <i class="fas fa-cloud-upload-alt"></i>
        </div>
        <h1>Upload MRI Image for Parkinson's Detection</h1>
        <form class="upload-form" action="/predict" method="post" enctype="multipart/form-data">
            <div class="file-input">
                <input type="file" name="file" id="file" required>
                <label for="file" class="file-label">
                    <i class="fas fa-file-medical"></i>
                    <span>Choose MRI File</span>
                </label>
            </div>
            <div class="file-name" id="file-name">No file chosen</div>
            <button type="submit">
                <i class="fas fa-brain"></i>
                Analyze Image
            </button>
        </form>
    </div>

    <script>
        // JavaScript to display the uploaded file name
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileNameDisplay.textContent = file.name;
            } else {
                fileNameDisplay.textContent = 'No file chosen';
            }
        });
    </script>
</body>

</html>
